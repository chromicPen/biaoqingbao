<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包下载工具</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5c6bc0, #3f4a6b);  /* 渐变藏青色背景 */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;  /* 页面加载时渐变效果 */
        }

        /* Font fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            animation: slideInFromTop 1s ease-out;  /* 标题滑动进场效果 */
        }

        /* Slide-in effect for the title */
        @keyframes slideInFromTop {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Input area and button */
        .input-container {
            margin-bottom: 20px;
            text-align: center;
            animation: slideInFromBottom 1s ease-out;  /* 输入框区域的滑动效果 */
        }

        /* Slide-in effect for input-container */
        @keyframes slideInFromBottom {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        input[type="text"] {
            width: 400px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #4c6b8b;  /* 浅藏青色 */
            margin-right: 15px;
            transition: border 0.3s;
            background-color: #f8fafc;  /* 白色背景 */
        }

        input[type="text"]:focus {
            border-color: #1a1f3c;  /* 藏青色聚焦边框 */
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #1a1f3c;  /* 藏青色按钮 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #334e72;  /* 浅藏青色按钮悬停 */
        }

        /* Loading text and error messages */
        #loading, #error {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 20px;
            color: #eee;
            animation: fadeIn 1s ease-out;
        }

        #error {
            color: #e74c3c;  /* 红色错误信息 */
            font-weight: bold;
        }

        /* Image container and images */
        .image-container {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;  /* 图片容器渐现 */
        }

        .image-item {
            position: relative;
            display: inline-block;
            width: 320px;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover {
            transform: scale(1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            max-width: 100%;
            max-height: 220px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        /* Download Button */
        .download-btn {
            margin-top: 12px;
            padding: 12px 30px;
            background-color: #1a1f3c;  /* 藏青色按钮 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #334e72;  /* 浅藏青色按钮悬停 */
        }

        /* Image zoom control buttons */
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .zoom-controls button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        .zoom-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>

    <h1>表情包下载工具</h1>

    <div class="input-container">
        <label for="url" style="font-size: 1.1rem; color: #fff; font-weight: 500;">请输入复制的链接:</label>
        <input type="text" id="url" placeholder="请输入图片页面的链接" />
        <button onclick="downloadImages()">下载图片</button>
    </div>

    <p id="loading" style="display:none;">正在加载图片...</p>
    <p id="error" style="display:none;"></p>

    <div class="image-container" id="image-container"></div>

    <script>
        async function downloadImages() {
            const url = document.getElementById('url').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageContainer = document.getElementById('image-container');

            // 清空错误信息和图片容器
            error.style.display = 'none';
            imageContainer.innerHTML = '';
            loading.style.display = 'block';

            if (!url) {
                error.textContent = 'URL不能为空！';
                error.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/download_images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || '下载图片失败');
                }

                // 清除loading提示
                loading.style.display = 'none';

                // 将返回的base64图片显示出来
                data.images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/jpeg;base64,${img.image_data}`;
                    imgElement.alt = `Image ${img.order}`;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = function () {
                        const a = document.createElement('a');
                        a.href = `data:image/jpeg;base64,${img.image_data}`;
                        a.download = `image_${img.order}.gif`; // 下载图片的默认文件名
                        a.click();
                    };

                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <div class="zoom-controls">
                            <button onclick="zoomImage(event, 'in')">+</button>
                            <button onclick="zoomImage(event, 'out')">-</button>
                        </div>
                    `;

                    imageItem.appendChild(imgElement);
                    imageItem.appendChild(downloadBtn);

                    imageContainer.appendChild(imageItem);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = '错误：' + err.message;
                error.style.display = 'block';
            }
        }

        function zoomImage(event, direction) {
            const img = event.target.closest('.image-item').querySelector('img');
            const currentWidth = img.width;
            let newWidth;

            if (direction === 'in') {
                newWidth = currentWidth * 1.2; // 放大20%
            } else {
                newWidth = currentWidth * 0.8; // 缩小20%
            }

            img.style.width = `${newWidth}px`;
        }
    </script>

</body>
</html>
