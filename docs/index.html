<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不不专用表情包下载工具</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5c6bc0, #3f4a6b);  /* 渐变藏青色背景 */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;  /* 页面加载时渐变效果 */
        }

        /* Font fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            animation: slideInFromTop 1s ease-out;  /* 标题滑动进场效果 */
        }

        /* Slide-in effect for the title */
        @keyframes slideInFromTop {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .login-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #4c6b8b;
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #1a1f3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #334e72;
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        /* Loading text and error messages */
        #loading, #error {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 20px;
            color: #eee;
            animation: fadeIn 1s ease-out;
        }

        #error {
            color: #e74c3c;  /* 红色错误信息 */
            font-weight: bold;
        }

        /* Image container and images */
        .image-container {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;  /* 图片容器渐现 */
        }

        .image-item {
            position: relative;
            display: inline-block;
            width: 320px;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover {
            transform: scale(1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            max-width: 100%;
            max-height: 220px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        /* Download Button */
        .download-btn {
            margin-top: 12px;
            padding: 12px 30px;
            background-color: #1a1f3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #334e72;
        }
    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="login-modal" id="login-modal">
        <div class="login-container">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名" />
            <input type="password" id="password" placeholder="密码" />
            <button onclick="login()">登录</button>
        </div>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div class="main-content" id="main-content">
        <h1>表情包下载工具</h1>

        <div class="input-container">
            <label for="url" style="font-size: 1.1rem; color: #fff; font-weight: 500;">请输入复制的链接:</label>
            <input type="text" id="url" placeholder="请输入图片页面的链接" />
            <button onclick="downloadImages()">下载图片</button>
        </div>

        <p id="loading" style="display:none;">正在加载图片...</p>
        <p id="error" style="display:none;"></p>

        <div class="image-container" id="image-container"></div>
    </div>

    <script>
        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'bubu' && password === '123123') {
                document.getElementById('login-modal').style.display = 'none'; // Hide login modal
                document.getElementById('main-content').style.display = 'block'; // Show main content
            } else {
                alert('用户名或密码错误');
            }
        }

        // Download Images function
        async function downloadImages() {
            const url = document.getElementById('url').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageContainer = document.getElementById('image-container');

            // 清空错误信息和图片容器
            error.style.display = 'none';
            imageContainer.innerHTML = '';
            loading.style.display = 'block';

            if (!url) {
                error.textContent = 'URL不能为空！';
                error.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('https://8.152.201.91:50001/download_images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || '下载图片失败');
                }

                // 清除loading提示
                loading.style.display = 'none';

                // 将返回的base64图片显示出来
                data.images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/jpeg;base64,${img.image_data}`;
                    imgElement.alt = `Image ${img.order}`;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = function () {
                        const a = document.createElement('a');
                        a.href = `data:image/jpeg;base64,${img.image_data}`;
                        a.download = `image_${img.order}.gif`; // 下载图片的默认文件名
                        a.click();
                    };

                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.appendChild(imgElement);
                    imageItem.appendChild(downloadBtn);

                    imageContainer.appendChild(imageItem);
                });
            } catch (error) {
                loading.style.display = 'none';
                document.getElementById('error').textContent = `错误: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>

</body>
</html>
